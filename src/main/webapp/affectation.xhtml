<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Affecter un utilisateur à une agence</title>
</h:head>

<h:body>
    <h:form>

        <h2>Affectation d'un utilisateur à une agence</h2>

        <!-- Select User -->
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="user" value="Utilisateur:" />
            <h:selectOneMenu id="user" value="#{assignController.selectedUserId}">
                <f:selectItem itemLabel="-- Sélectionner un utilisateur --" itemValue="" />
                <f:selectItems value="#{assignController.allUsers}" var="user" itemValue="#{user.id}" 
                itemLabel="#{user.firstName} #{user.lastName}" />
            </h:selectOneMenu>

            <!-- Select Agency -->
            <h:outputLabel for="agency" value="Agence:" />
            <h:selectOneMenu id="agency" value="#{assignController.selectedAgencyId}">
                <f:selectItem itemLabel="-- Sélectionner une agence --" itemValue="" />
                <f:selectItems value="#{assignController.allAgencies}" var="agency" 
                itemValue="#{agency.id}" itemLabel="#{agency.name}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <!-- Submit Button -->
        <h:commandButton value="Affecter" action="#{assignController.assignUserToAgency}" />

        <!-- Optional feedback message -->
        <h:messages globalOnly="true" style="color:green;" />

    </h:form>
</h:body>
</html>
