<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en"
      xml:lang="en">
<h:head>
    <title>BTK Bank - Connexion</title>
    <h:outputStylesheet library="css" name="sgin.css"/>
    
    
</h:head>
<h:body>
    <div class="container">
        <!-- LEFT SIDE: LOGIN -->
        <div class="login-box">
            <h:graphicImage name="images/btk_logo.png" styleClass="logo"/>
            <h2>Connexion au Portail des Opérations de Crédit BTK</h2>

            <h:form>
                <!-- Error Message -->
                <h:panelGroup rendered="#{not empty userController.loginError}" styleClass="error-msg">
                    <h:outputText value="#{userController.loginError}" />
                </h:panelGroup>

                <!-- Login Form -->
                <div class="form-group">
                    <h:outputLabel for="username" value="Utilisateur :" styleClass="input-label"/>
                    <h:inputText id="username" value="#{userController.username}" required="true" styleClass="input-box" placeholder="Nom d'utilisateur"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" value="Mot de passe :" styleClass="input-label"/>
                    <h:inputSecret id="password" value="#{userController.password}" required="true" styleClass="input-box" placeholder="Mot de passe"/>
                </div>

                <!-- Login Button -->
                <div class="form-group">
                    <h:commandButton value="Se Connecter" action="#{userController.login}" styleClass="login-btn"/>
                </div>
            </h:form>
        </div>

        <!-- RIGHT SIDE: BANKING INFO -->
        <div class="info-box">
            <h2>Application Gestion des demandes de crédit</h2>
            <h:graphicImage name="images/mind-map-24.png" styleClass="illustration"/>
        </div>
    </div>
</h:body>
</html>
