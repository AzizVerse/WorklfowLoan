<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Inscription - BTK Bank</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="register-box">
            <h2>Créer un compte</h2>

            <h:form>
                <!-- Success/Error Message -->
                <h:panelGroup rendered="#{not empty userController.registrationMessage}" styleClass="message">
                    <h:outputText value="#{userController.registrationMessage}" />
                </h:panelGroup>

                <!-- Matricule -->
                <div class="form-group">
                    <h:outputLabel for="matricule" value="Matricule :" />
                    <h:inputText id="matricule" value="#{userController.matricule}" required="true"/>
                </div>

                <!-- First Name -->
                <div class="form-group">
                    <h:outputLabel for="firstName" value="Prénom :" />
                    <h:inputText id="firstName" value="#{userController.firstName}" required="true"/>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <h:outputLabel for="lastName" value="Nom :" />
                    <h:inputText id="lastName" value="#{userController.lastName}" required="true"/>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <h:outputLabel for="username" value="Nom d'utilisateur :" />
                    <h:inputText id="username" value="#{userController.username}" required="true"/>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <h:outputLabel for="password" value="Mot de passe :" />
                    <h:inputSecret id="password" value="#{userController.password}" required="true"/>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <h:outputLabel for="role" value="Rôle :" />
                    <h:selectOneMenu id="role" value="#{userController.role}">
                        <f:selectItems value="#{userController.availableRoles}" var="r" itemValue="#{r}" itemLabel="#{r}"/>
                    </h:selectOneMenu>
                </div>

                <!-- Department Selection -->
                <div class="form-group">
                    <h:outputLabel for="department" value="Département :" />
                    <h:selectOneMenu id="department" value="#{userController.department}">
                        <f:selectItems value="#{userController.availableDepartments}" var="d" itemValue="#{d}" itemLabel="#{d}"/>
                    </h:selectOneMenu>
                </div>

                <!-- Niveau Selection -->
                <div class="form-group">
                    <h:outputLabel for="niveau" value="Niveau :" />
                    <h:selectOneMenu id="niveau" value="#{userController.niveau}">
                        <f:selectItems value="#{userController.availableNiveaux}" var="n" itemValue="#{n}" itemLabel="#{n}"/>
                    </h:selectOneMenu>
                </div>

                <!-- Register Button -->
                <div class="form-group">
                    <h:commandButton value="S'inscrire" action="#{userController.register}" styleClass="register-btn"/>
                </div>

                <!-- Link to Login Page -->
                <div class="form-group">
                    <h:outputLink value="login.xhtml">Déjà inscrit ? Connectez-vous ici.</h:outputLink>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
